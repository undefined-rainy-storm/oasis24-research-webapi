<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=00b619a00bcee1f2b65b81fee4fb7420"></script>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=66uozzl6cm"></script>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../out/elements/my-element.js"></script>
    <script type="module" src="../out/elements/map.naver.js"></script>
    <script type="module" src="../out/definitions/pathway.geometry.js"></script>
    <script type="module" src="../out/GeoLocationController.js"></script>
    
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <my-element>
      <p>This is child content</p>
    </my-element>
    <map-wrapper-naver
      lat="35.17679"
      lng="126.90681"
      zoom="16"
    ></map-wrapper-naver>
    <script type="text/javascript">
      const pathways = {
        '__TESTCASE1__': {
          name: '__TESTCASE1__',
          data: [
            [35.1700471, 126.9126329],
            [35.1700000, 127.0000000]
          ]
        },
      }
      window.onload = () => {
        document.querySelector('map-wrapper-naver').addPath(pathways.__TESTCASE1__.name, pathways.__TESTCASE1__.data)
      }
      
    </script>
  </body>
</html>
